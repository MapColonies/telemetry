# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  # deps
  - package-ecosystem: npm
    target-branch: 'master'
    reviewers:
      - '@MapColonies/infra'
    schedule:
      interval: weekly
    allow:
      - dependency-type: production
    directory: /
    commit-message:
      prefix: 'deps'
    groups:
      map-colonies:
        patterns:
          - '@map-colonies/*'
      opentelemetry:
        patterns:
          - '@opentelemetry/*'
      patch:
        update-types:
          - patch
          - minor
  # dev-deps
  - package-ecosystem: npm
    schedule:
      interval: weekly
    allow:
      - dependency-type: development
    directory: /
    commit-message:
      prefix: 'deps'
    reviewers:
      - '@MapColonies/infra'
    groups:
      map-colonies:
        patterns:
          - '@map-colonies/*'
      opentelemetry:
        patterns:
          - '@opentelemetry/*'
      types:
        patterns:
          - '@types/*'
      dev-patch:
        update-types:
          - patch
          - minor

  # github deps
  - package-ecosystem: github-actions
    schedule:
      interval: weekly
    commit-message:
      prefix: 'ci'
    directory: '/'
